<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <a id="balance"href ="balance.html"><img src= "statics/icon/LOGO.png" width ="60" height="60"></a>
    <a class="my-0 mr-md-auto" style="font-size:xx-large">balance</a>
    <nav class="my-2 my-md-0 mr-md-3">
      <a id="member" class="p-2 text-dark" href="login.html">Member</a>
      <a id="cup" class="p-2 text-dark" href="cupview.html">Cup</a>
    </nav>
    <a id="cart" href="cart.html"><img src="statics/img/cart.png" width="50" height="50"></a>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">MENU</h1>
    <p class="lead">以下是所有商品包含其ID、品名、價格與說明</p>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">
      <div id="product_panel" class="row" >
      </div>
    </div>
  </div>

  <script>   
  
    function getAllProduct() {
      $.ajax({
        type: "GET",
        url: "api/product.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
        	var product_panel = '';
        	
        	$.each(response.response.data, function (){
        		product_panel += addProduct(this);
        		
        	})
        	
        	$("#product_panel").append(product_panel);
          }
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }

    getAllProduct();
    getMember();
    function getMember(){
    	var url_string = window.location.href;
        var url = new URL(url_string);
        var id = url.searchParams.get("member_id");       
        if(id=="null"){
        	//alert("a");
			document.getElementById("member").href="login.html";
			document.getElementById("cart").href="cart.html?member_id="+id;
			document.getElementById("balance").href="balance.html?member_id="+id;
			document.getElementById("cup").href="cupview.html?member_id="+id;
		}
        else{
               // 發出POST的AJAX請求
                    $.ajax({
                            type: "GET",
                            url: "api/member.do",
                            data: "id=" + id,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {                                    
                                if(response.status == 200){
                                	updateName(response.response.data);                                    
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                    });    	
    }
    }
    function updateName(data) {            
    	$.each(data, function (key, value){ 
    		var element = document.getElementById("member");
    		element.innerHTML = value['name']; 
    		document.getElementById("member").href="Member.html?member_id="+value['id'];
    		document.getElementById("balance").href="balance.html?member_id="+value['id'];	
    		document.getElementById("cart").href="cart.html?member_id="+value['id'];
    		document.getElementById("cup").href="cupview.html?member_id="+value['id'];
    	});
    }
    function addProduct(data) {
    	var url_string = window.location.href;
        var url = new URL(url_string);
    	var id = url.searchParams.get("member_id");
    	let inner_html = '';
    	inner_html += '<div class="col-md-4">';
   		inner_html += '<div class="card-header">';
   		inner_html += '<h4 class="font-weight-normal text-center text-truncate">' + data.name + '</h4>';
 		inner_html += '</div>';
 		inner_html += '<div class="card mb-4 shadow-sm">';
 		inner_html += '<a href="product_detail.html?member_id='+id+'&product_id='+ data.id+'"><img src="statics/img/product/' + data.image + '" width="150" height="200"></a> ';
		inner_html += '<div class="card-body">';
		inner_html += '<h1 class="card-title pricing-card-title">$' + data.price + ' <small class="text-muted">/ NTD</small></h1>';
		inner_html += '<p class="card-text">' + data.description + '</p>';
		inner_html += '</div></div></div></div>';
    	
		return inner_html;
    }
   
  </script>

 
</body>

</html>
