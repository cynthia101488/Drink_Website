<body>

 <div class="container">

 <script>
  //取得網址參數
  var url_string = window.location.href;
  var url = new URL(url_string);
  var id = url.searchParams.get("order_id");
  var member_id = url.searchParams.get("member_id"); 
  getMember();
  function getMember(){
 
            
      if(id=="null"){
      	//alert("a");
			document.getElementById("member").href="login.html";
			document.getElementById("cart").href="cart.html?member_id="+member_id;
			document.getElementById("balance").href="balance.html?member_id="+member_id;
			document.getElementById("cup").href="cupview.html?member_id="+member_id;
		}
      else{
             // 發出POST的AJAX請求
                  $.ajax({
                          type: "GET",
                          url: "api/member.do",
                          data: "id="+member_id,
                          crossDomain: true,
                          cache: false,
                          dataType: 'json',
                          timeout: 5000,
                          success: function (response) {                                    
                              if(response.status == 200){
                              	updateName(response.response.data);                                    
                              }
                          },
                          error: function () {
                              alert("無法連線到伺服器！");
                          }
                  });    	
  }
  }
  function updateName(data) {            
  		$.each(data, function (key, value){ 
  		var element = document.getElementById("member");
  		element.innerHTML = value['name']; 	
  		document.getElementById("product").href="product.html?member_id="+member_id;
        document.getElementById("logo").href="balance.html?member_id="+member_id;
        document.getElementById("cart").href="cart.html?member_id="+member_id;
        document.getElementById("member").href="Member.html?member_id="+member_id;
        document.getElementById("cup").href="cupview.html?member_id="+member_id;
  	});
  }
  function getOrderData() {
	  $.ajax({
          type: "GET",
          url: "api/orderproduct.do",
          data: "id=" + id,
          crossDomain: true,
          cache: false,
          dataType: 'json',
          timeout: 5000,
          success: function (response) {
              if(response.status == 200){
            	  updateHTML(response.response.data);
              }           
          },
          error: function () {
              alert("無法連線到伺服器！");
          }
    });
  }
  
  
  
  
  function getOrder() {
	  $.ajax({
          type: "GET",
          url: "api/order.do",
          data: "id=" + id,
          crossDomain: true,
          cache: false,
          dataType: 'json',
          timeout: 5000,
          success: function (response) {
              if(response.status == 200){
            	  updateOrder(response.response.data);
            	  getOrderData();
              }
              //setButtonFunction();
              
          },
          error: function () {
              alert("無法連線到伺服器！");
          }
    });
  }
  
  getOrder();
  
  function updateOrder(data){
	  $.each(data, function(k, v) {
	// var createOforder = data.createOforder;
	 
	
	  $("#order_id").html(id);
	  $("#order_date").html(v['order_info']['dateOforder']);
	  $("#phone").html(v['order_info']['phoneNumber_Member']);
	  $("#id_Member").html(v['order_info']['id_Member']);
	  $("#stateofOrder").html(v['order_info']['stateOforder']);
	
	  });
  }
 
  function updateHTML(data) {
	  var url_string = window.location.href;
	  var url = new URL(url_string);
	  var id = url.searchParams.get("order_id");
	  var total_price = 0;  
	  var temp = "";
	  $.each(data, function(k, v) {		 
		  total_price = total_price+v['quantity_Cup']*v['price_Cup']+v['quantity_Product']*v['price_Product']; 		  
		  temp +='<tr>';
		  temp += '<td class="align-middle text-center">' + v['product']['name'] + '</td>';
		  temp += '<td class="align-middle text-center">' + v['specification_Product'] + '</td>';
		  temp += '<td class="align-middle text-center">' + v['quantity_Product']+ '</td>';
		  temp += '<td class="align-middle text-center">' + v['id_Cup'] +'</td>';
		  temp += '<td class="align-middle text-center">' + (v['quantity_Cup']*v['price_Cup'] + v['quantity_Product']*v['price_Product'] )+'</td>';
		  temp += '</tr>';	  	  
	  });
	
	  $("#total").html(total_price.toString());  
	  $("#table > tbody").empty();
	  $("#panel").append(temp);
	 

  }

 

 

  </script>
