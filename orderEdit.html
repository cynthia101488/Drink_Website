            <script type="text/javascript">
               
                var url_string = window.location.href;
                var url = new URL(url_string);
                var id = url.searchParams.get("id");
                var order_id = url.searchParams.get("order_id");
                var sql_num = 0;

      
                function updateSQLTable(data) {
                    var time = (data.time / 1000000).toFixed(2);
                    var table_html = "";
                    
                    sql_num += 1

                    table_html += '<tr>';
                    table_html += '<td>' + sql_num + '</td>';
                    table_html += '<td>' + data.sql + '</td>';
                    table_html += '<td style="text-align: right">' + '0' + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + data.row + '</td>';
                    table_html += '<td style="text-align: right">' + time + '</td>';
                    table_html += '</tr>';
                    $("#sql_log > tbody").append(table_html);
                    $("#sql_summary").html("(default) " + data.row + " queries took " + time + " ms");
                }

                function getOrderDetail() {
                    $.ajax({
                        type: "GET",
                        url: "api/orderedit.do",
                        crossDomain: true,
                        data: "id=" + id,
                        cache: false,
                        dataType: 'json',
                        timeout: 5000,
                        success: function (response) {
                            if(response.status == 200){                
                            	
                            	updateSQLTable(response.response);
                            	document.getElementById('product_name').value = response['response']['data'][0]['order_info']['product']['name'];
                            	document.getElementById('specification').value = response['response']['data'][0]['order_info']['specification_Product'];
                            	document.getElementById('quantity').value = response['response']['data'][0]['order_info']['quantity_Product'];
                            	document.getElementById('cup').value = response['response']['data'][0]['order_info']['id_Cup'];
                            }
                            console.log(response);
                        },
                        error: function () {
                            alert("無法連線到伺服器！");
                        }
                    });
                }
                

                function updateOrderDetail(id) {
                    
                    var quantity = $('#quantity').val();
		   			
                        
                        var data_object = {
                        	"id":id,
                            "quantity_Product": quantity,
                        };
                     
                        var data_string = JSON.stringify(data_object);
                    
                        $.ajax({
                                type: "PUT",
                                url: "api/orderedit.do",
                                data: data_string,
                                crossDomain: true,
                                cache: false,
                                dataType: 'json',
                                timeout: 5000,
                                success: function (response) {
                                    $('#flashMessage').html(response.message);
                                    $('#flashMessage').show();
                                    if(response.status == 200){
                                        updateSQLTable(response.response);
                                        getOrderDetail();
                                    }
                                },
                                error: function () {
                                    alert("無法連線到伺服器！");
                                }
                        });
                    }
                

                $('#submit').click(function() {
                   updateOrderDetail(id);
                   window.location.href="orderdetailMgr.html?order_id="+order_id;
                });
                
                $(document).ready(function() {
                 	$("#sql_log > tbody").empty();
                 	 getOrderDetail();
                });
            </script>
