  <script>   
    function getAllProduct() {
      $.ajax({
        type: "GET",
        url: "api/cup.do",
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
        	var product_panel = '';	
        	$.each(response.response.data, function (){
        		product_panel += addProduct(this);
        	})        	
        	$("#product_panel").append(product_panel); 
          }
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }

    getAllProduct();
    function addProduct(data) {
    	let inner_html = '';
    	
    	inner_html += '<div class="col-md-3">';
   		inner_html += '<div class="card-header">';
   		inner_html += '<h4 class="font-weight-normal text-center text-truncate">' + data.name + '</h4>';
 		inner_html += '</div>';
 		inner_html += '<div class="card mb-4 shadow-sm">';
 		inner_html += '<img src="statics/img/cup/' + data.image + '" width="253" height="253">';
		inner_html += '<div class="card-body">';
		inner_html += '<h1 class="card-title pricing-card-title">$' + data.price + ' <small class="text-muted">/ NTD</small></h1>';
		inner_html += '<div class="d-flex justify-content-between align-items-center">';
		inner_html += '<div class="btn-group">';
		inner_html += '</div><small class="text-muted">Stock: ' + data.quantity + '</small>';
		inner_html += '</div></div></div></div>';
	
		return inner_html;
    }
    getMember();
    function getMember(){
    	var url_string = window.location.href;
        var url = new URL(url_string);
        var id = url.searchParams.get("member_id");       
        if(id=="null"){
        	//alert("a");
			document.getElementById("member").href="login.html";
			document.getElementById("cart").href="cart.html?member_id="+id;
			document.getElementById("balance").href="balance.html?member_id="+id;
			document.getElementById("product").href="product.html?member_id="+id;
		}
        else{
               // 發出POST的AJAX請求
                    $.ajax({
                            type: "GET",
                            url: "api/member.do",
                            data: "id=" + id,
                            crossDomain: true,
                            cache: false,
                            dataType: 'json',
                            timeout: 5000,
                            success: function (response) {                                    
                                if(response.status == 200){
                                	updateName(response.response.data);                                    
                                }
                            },
                            error: function () {
                                alert("無法連線到伺服器！");
                            }
                    });    	
    }
    }
    function updateName(data) {            
    	$.each(data, function (key, value){ 
    		var element = document.getElementById("member");
    		element.innerHTML = value['name']; 
    		document.getElementById("member").href="Member.html?member_id="+value['id'];
    		document.getElementById("balance").href="balance.html?member_id="+value['id'];	
    		document.getElementById("cart").href="cart.html?member_id="+value['id'];
    		document.getElementById("product").href="product.html?member_id="+value['id'];
    	});
    }
   
    
    
    
   
  </script>
