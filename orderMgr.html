  <script>
  
  var url_string = window.location.href;
  var url = new URL(url_string);
  var id = url.searchParams.get("id");
  if(id==null){
	  data="";
  }
  else{ 
	  data="id="+id;
  }
  
  function getOrderData() {
	  $.ajax({
          type: "GET",
          url: "api/orderdetail.do",
          data: data,
          crossDomain: true,
          cache: false,
          dataType: 'json',
          timeout: 5000,
          success: function (response) {
              if(response.status == 200){
            	  updateHTML(response.response.data);
            	 
              }
              console.log(response);
          },
          error: function () {
              alert("無法連線到伺服器！");
          }
    });
  }
  
  getOrderData();
  
  function updateHTML(data) {
	  
	  var temp = '';
	  
	  $.each(data, function (key, value) {
		  temp +='<tr>';
		  temp += '<td class="align-middle text-center">' + value['order_info']['id']+ '</td>';
		  temp += '<td class="align-middle text-center">' + value['order_info']['dateOforder'] + '</td>';
		  temp += '<td class="align-middle text-center">' + value['order_info']['stateOforder'] + '</td>';
		  temp += '<td class="align-middle text-center">' + value['order_info']['id_Member'] +'</td>';
		  temp += '<td class="align-middle text-center">' + value['order_info']['phoneNumber_Member'] +'</td>';
		  temp += '<td class="align-middle text-center">';
		  temp += '<a  href="orderdetailMgr.html?order_id=' + value['order_info']['id'] + '" >詳細資料</a>';
		  temp += '</td>';
		  temp += '</tr>';
		  
	  });
	  
	  $('#table').append(temp);
	  
  }
	
  </script>
