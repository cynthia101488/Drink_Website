  <script>   
   
    function getAllCup() {
      $.ajax({
        type: "GET",
        url: "api/cup.do", //這裡有改
        crossDomain: true,
        cache: false,
        dataType: 'json',
        timeout: 5000,
        success: function (response) {
          if (response.status == 200) {
        	  var product_panel = '';
        	
        	$.each(response.response.data, function (){
        		product_panel += addProduct(this);
        	})
        	
        	$("#product_panel").append(product_panel);
        		setButtonFunction();
          }
        },
        error: function () {
          alert("無法連線到伺服器！");
        }
      });
    }

    getAllCup();
    function addProduct(data) {
    	let inner_html = '';
    	inner_html += '<div class="col-md-3">';
 		inner_html += '<div class="card mb-4 shadow-sm">';
 		inner_html += '<img src="statics/img/cup/' + data.image + '" width="253" height="253">';
		inner_html += '<center><h4 class="card-title pricing-card-title">' + data.name + '</h4></center>';
		inner_html += '<div style="text-align:center;">';
		inner_html += '<button id="edit_cup_' + data.id + '" name="editcup_btn" type="button" class="btn btn-outline-primary">編輯</button>';
		inner_html += '<a id="delete_cup_' + data.id + '" name="deletecup_btn" type="button" class="btn btn-outline-primary"a href=" javascript: deleteCup( '+ data.id + ')"href="cupedit.html";>刪除</a>';
		
		inner_html += '</div></div></div>';
	
		return inner_html;
    }
    
    function setButtonFunction() {
    	$('button[name="editcup_btn"]').click(function () {
    		var action = (this.id).split('_')[0];
			var stuff = (this.id).split('_')[1];
			var id = (this.id).split('_')[2];
			var url = "cupedit.html?id="+id;
			window.location.href = url;
        });
    	
    	$('button[name="newcup_btn"]').click(function () {
    		var action = (this.id).split('_')[0];
			var stuff = (this.id).split('_')[1];
			var id = (this.id).split('_')[2];
			var url = "cupnew.html?id="+id;
			window.location.href = url;
        });
    	$('button[name="confirm_btn"]').click(function () {
			window.location.href = url;
        });
    	$('button[name="cancel_btn"]').click(function () {
			window.location.href = url;
        });
    }
    
    
    function setButtonState(id, action) {
    	if (!action) {
    	    $('#' + id).prop('disabled', false);
    	    $('#' + id).removeClass('disabled');
    	    $('#' + id).html('已選擇');
    	}
    	else {
    		$('#' + id).prop('disabled', false);
    	    $('#' + id).removeClass('disabled');
    	    $('#' + id).html('選擇');
    	}
    }
    
    function deleteCup(id) {
        var check = window.confirm("確認刪除副商品？");
        if (check == true) {
            console.log("You pressed OK!");
            var request = {'id': id};
            var data_string = JSON.stringify(request);
            $.ajax({
                type: "DELETE",
                url: "api/cup.do",
                crossDomain: true,
                data: data_string,
                cache: false,
                dataType: 'json',
                timeout: 5000,
                success: function (response) {
                    if(response.status == 200){
                        $("#flashMessage").html("成功! 已經成功刪除環保杯樣式...");
                        $("#flashMessage").show();
                        window.location.href = "cupMgr.html";
                    }
                    console.log(response);
                },
                error: function () {
                    alert("無法連線到伺服器！");
                }
            });
        }
        else {
            console.log("You pressed Cancel!");
        }
    }

  </script>
