    function updateName(data) {

    function updateCartTable() {
    	table_html = '';
    	let items = Cookies.get("drinkname");
    	let amount = Cookies.get("amount");
    	let sugar = Cookies.get("sugar");
    	let ice = Cookies.get("ice");
    	let price = Cookies.get("price");
    	let cup = Cookies.get("cup");
    	items = items.split(",");
    	amount = amount.split(",");
    	sugar = sugar.split(",");
    	ice = ice.split(",");
    	price = price.split(",");
   		cup = cup.split(",");
    	var subtotal = 0;
        var totalPrice = 0;
        var couponPrice = 0;
    	var summary = 0;
    	
    	$("#cart_table > tbody").empty();
    	
   	    for(var i=0;i<items.length;i++){
   		  if(cup[i]=="沒有加購"){
   			subtotal = Number(price[i])*Number(amount[i]);
   			
   		  }
   		  else{
   			subtotal = (Number(price[i])+Number(30))*Number(amount[i]);
   		  }
   		  totalPrice = Number(totalPrice) +Number(subtotal);
   		
           	table_html += '<tr id="row_' + i + '">';
        	table_html += '<td class="align-middle text-center"><span id="name_">' + items[i] + '</td>';
        	table_html += '<td class="align-middle text-center"><span id="sugar_">' + sugar[i]+ '</td>'; //***sugar
        	table_html += '<td class="align-middle text-center"><span id="ice_">' + ice[i]+ '</td>'; //***ice
        	table_html += '<td class="align-middle text-center"><span id="addcup_">' + cup[i] + '</td>'; //***addcup
        	table_html += '<td class="align-middle text-center"><span id="amount_">' + amount[i] + '</td>';//***quntity
        	table_html += '<td class="align-middle text-center"><strong><span id="subtotal_">' + subtotal + '<strong></td>';
        	table_html += '</tr>';
        }

      $("#cart_table > tbody").append(table_html);
      summary = Number(totalPrice) - Number(couponPrice);
      document.getElementById("total_price").textContent = totalPrice;
      document.getElementById("summary").textContent = summary;
    }
